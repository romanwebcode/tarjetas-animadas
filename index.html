<button class="boton" id="voltearBtn">Voltear</button>

 <!-- funcion con javascript para voltear las cartas completas con el boton: voltear  -->
        <script>
            const btn = document.getElementById('voltearBtn');
            const cards = document.querySelectorAll('.card-int');
           

            btn.addEventListener('click', () => {
            cards.forEach(card => card.classList.add('flipped'));
            setTimeout(() => {
                // Vuelve a la posición original solo 4 de ellas
                cards.forEach((card, idx) => {
                if (idx < 4) card.classList.remove('flipped');
                });
            }, 2000); // 2 segundos
            });                   
        </script>
